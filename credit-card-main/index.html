<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/22d9f2c7a2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="img/shoe.webp" height="400px" width="700px" alt="">
        <div class="order">
            <h2>ORDER SUMMARY</h2>
            <H3 id="space">Subtotal $202.00</H3>
            <h3>Delivery/Shipping Free</h3>
            <hr>
            <h2 id="space">Total $202.00
                <hr>
            </h2>

            <div class="cart1">
                <h4>Arrives Tues, 12 July-Thu, 26 July</h4>
                <h3>Nike Air Max</h3>
                <h4>Men's Shoes<br>
                    Quantity 1 <br>
                    Size Ind 8 <br>
                    Cost $202.00
                </h4>
            </div>
        </div>

    </div>
    <section id="section">
        <main id="main">
            <div class="payment">
                <h3>PAYMENT METHOD</h3>
                <button>
                    <h3>Credit Card</h3>
                </button>
                <button>
                    <h3>Google pay</h3>
                </button>
                <button><h3>paypal</h3></button>
            </div>
            <div class="card-parent">
                <div class="card card1">
                    <div class="card-img">
                        <img class="world" src="./img/world.png" alt="world image" />
                    </div>

                    <div class="card-txt card-txt1">
                        <div class="cardhead">
                            <h2>union bank</h2>
                            <div class="card-chip">
                                <i class="fa-regular fa-credit-card"></i>
    
                            </div>
                        </div>
                        <div class="chip">
                            <img src="img/chip.png"
                            height="78px" alt="">
                        </div>

                        <div class="card-details">
                            <h3 id="card-number-txt">4500&nbsp;6790&nbsp;3456&nbsp;2100</h3>
                            <p>valid <span>thru</span></p>
                            <p><span id="month">11</span>/<span id="year">30</span></p>
                            <h3>
                                <span class="fnametxt">Nidhi kumar</span>
                                <span class="lnametxt"></span>
                            </h3>
                            <i class="fa-brands fa-cc-visa visa"></i>
                            <i class="fa-brands fa-cc-mastercard master"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div id="form">
               
                <div class="man">
                    <div class="mandate mandate1">
                        <b><input type="number" placeholder="4500&nbsp;6790&nbsp;3456&nbsp;2100" name="number" id="input-number" />
                        <div class="name">
                            <input type="text" name="card-holder" id="fnameinput" placeholder="Nidhi " maxlength="8"
                                required />
                            <input type="text" name="card-holder" id="lnameinput" placeholder="kumar"
                                maxlength="8" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="sbtns">
                <button class="next" id="next">
                    Pay
                </button>

            </div>
        </main>
    </section>
</body>

</html>
